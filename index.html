<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>
    <img class="logo" src="/image/logo.svg" alt="" />
    <section class="callout grid grid-2x2">
        <img class="callout__image" src="/image/illustration-mockups.svg" alt="" />
        <div class="callout__body">
            <div class="callout__content">
                <h2 class="callout__heading">
                    Build The Community Your Fans will love
                </h2>
                <p class="callout__text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion .
                </p>
                <input class="btn" type="submit" value="Register" />
                <div class="callout__icons">
                    <svg class="icon">
              <use xlink:href="/icons/sprite (4).svg#instagram"></use>
            </svg>
                    <svg class="icon">
              <use xlink:href="/icons/sprite (4).svg#facebook"></use>
            </svg>
                    <svg class="icon">
              <use xlink:href="/icons/sprite (4).svg#twitter1"></use>
            </svg>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
